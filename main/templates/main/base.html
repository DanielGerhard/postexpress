{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/fontawesome.min.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My Site{% endblock title %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-XXXX" crossorigin="anonymous" />
</head>

<body>
    {% block header %}
    <nav class="navbar navbar-expand lg">
        <div class="container fluid">
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item user">
                        <?xml version="1.0" encoding="utf-8"?>
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22"><g transform="translate(12 4)"><rect fill="none"/><path d="M2,13A11,11,0,1,1,13,24,11,11,0,0,1,2,13ZM13,6.4a4.4,4.4,0,1,0,4.4,4.4A4.4,4.4,0,0,0,13,6.4Zm5.623,11a1.448,1.448,0,0,1,.034,2.345,8.8,8.8,0,0,1-11.282.025A1.452,1.452,0,0,1,7.4,17.413a5.27,5.27,0,0,1,.852-.443A12.72,12.72,0,0,1,13,16.3a12.967,12.967,0,0,1,4.765.655A5.2,5.2,0,0,1,18.623,17.4Z" transform="translate(-14 -6)" fill="#fff" fill-rule="evenodd"/></g></svg>
                        <span class="navbar-text">{{user.username}}</span>
                    </li>
                </ul>
            </div>
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/home" class="">
                            Feed
                        </a>
                    </li>
                </ul>
            </div>
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/meus_posts" class="">
                            Meus Posts
                        </a>
                    </li>
                </ul>
            </div>
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                    </li>
                    <li class="nav_item">
                        <a href="/logout">Logout</a>
                    </li>
                    {% else %}
                    <a href="/login" class="">
                        Login
                    </a>
                    {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% endblock %}

    <main id="page" class="{% block page_class %}{% endblock  %}">
        <div class="{% block container %}container-fluid{% endblock  %}">
            {% block content %} {% endblock content %}
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
